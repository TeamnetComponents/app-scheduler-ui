<div ng-show="showCreateOrEdit">
    <form name="formCreateOrEdit" role="form"
          ng-submit="createOrUpdate()">

        <input type="hidden" name="id"
               ng-model="timeUnit.id" readonly>

        
        <md-input-container>
            <label>Code</label>
            <input type="text" name="timeUnit_code"
                   ng-model="timeUnit.code">
        </md-input-container>
        
        <md-input-container>
            <label>Name</label>
            <input type="text" name="timeUnit_name"
                   ng-model="timeUnit.name">
        </md-input-container>
        
        <md-input-container>
            <label>Description</label>
            <input type="text" name="timeUnit_description"
                   ng-model="timeUnit.description">
        </md-input-container>
        
        <md-input-container>
            <label>Millis</label>
            <input type="number" name="timeUnit_millis"
                   ng-model="timeUnit.millis">
        </md-input-container>
        
        

        

        <button type="button" class="btn btn-default" ng-click="back()">
            <span class="md-raised"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="formCreateOrEdit.$invalid" class="btn btn-default">
            <span class="md-raised"></span>&nbsp;<span>Save</span>
        </button>
    </form>
</div>
<div>
    <div class="modal fade" id="deleteTimeUnitConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this row ?</p>
                    </div>
                    <div class="modal-footer">
                        <section layout="row" layout-sm="column" layout-align="right">
                            <md-button class="md-raised" data-dismiss="modal" ng-click="back()">Cancel
                            </md-button>
                            <md-button type="submit" class="md-raised" ng-disabled="form.$invalid">Delete
                            </md-button>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
