<div ng-show="showCreateOrEdit">
    <form name="formCreateOrEdit" role="form"
          ng-submit="createOrUpdate()">

        <input type="hidden" name="id"
               ng-model="recurrentTimeUnit.id" readonly>

        
        <md-input-container>
            <label>Value</label>
            <input type="number" name="recurrentTimeUnit_value"
                   ng-model="recurrentTimeUnit.value">
        </md-input-container>
        
        
        <ui-select ng-model="recurrentTimeUnit.timeUnit"
                   theme="selectize"
                   style="width: 300px;" >

            <ui-select-match placeholder="timeUnit">
                {{$select.selected.name}}
            </ui-select-match>

            <ui-select-choices repeat="timeUnit in timeUnits  | filter: $select.search">
                <div ng-bind-html="timeUnit.name | highlight: $select.search"></div>
            </ui-select-choices>

        </ui-select>

        <br/><br/>
        <ui-select ng-model="recurrentTimeUnit.schedule"
                   theme="selectize"
                   style="width: 300px;" >

            <ui-select-match placeholder="schedule">
                {{$select.selected.id}}
            </ui-select-match>

            <ui-select-choices repeat="schedule in schedules  | filter: $select.search">
                <div ng-bind-html="schedule.id | highlight: $select.search"></div>
            </ui-select-choices>

        </ui-select>

        <br/><br/>

        <button type="button" class="btn btn-default" ng-click="back()">
            <span class="md-raised"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="formCreateOrEdit.$invalid" class="btn btn-default">
            <span class="md-raised"></span>&nbsp;<span>Save</span>
        </button>
    </form>
</div>
<div>
    <div class="modal fade" id="deleteRecurrentTimeUnitConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this row ?</p>
                    </div>
                    <div class="modal-footer">
                        <section layout="row" layout-sm="column" layout-align="right">
                            <md-button class="md-raised" data-dismiss="modal" ng-click="back()">Cancel
                            </md-button>
                            <md-button type="submit" class="md-raised" ng-disabled="form.$invalid">Delete
                            </md-button>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
