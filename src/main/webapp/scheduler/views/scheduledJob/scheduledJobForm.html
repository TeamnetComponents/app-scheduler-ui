<div ng-show="showCreateOrEdit">
    <form name="formCreateOrEdit" role="form"
          ng-submit="createOrUpdate()">

        <input type="hidden" name="id"
               ng-model="scheduledJob.id" readonly>

        <md-input-container>
            <label>Name</label>
            <input type="text" name="scheduledJob_name"
                   ng-model="scheduledJob.name">
        </md-input-container>
        
        <md-input-container>
            <label>Description</label>
            <input type="text" name="scheduledJob_description"
                   ng-model="scheduledJob.description">
        </md-input-container>

        <div ng-show="showScheduledJobDetails">
            <md-input-container>
                <label>Next fire time</label>
                <input type="text" name="scheduledJob_active"
                       ng-model="scheduledJob.scheduledJobExecution.nextFireTime" ng-readonly="readOnlyData">
            </md-input-container>

            <md-input-container>
                <label>Last fire time</label>
                <input type="text" name="scheduledJob_startTime"
                       ng-model="scheduledJob.scheduledJobExecution.lastFireTime" ng-readonly="readOnlyData">
            </md-input-container>

            <md-input-container>
                <label>Status</label>
                <input type="text" name="scheduledJob_endTime"
                       ng-model="scheduledJob.scheduledJobExecution.status" ng-readonly="readOnlyData">
            </md-input-container>

            <md-input-container>
                <label>Roles</label>
                <input type="text" name="scheduledJob_endTime"
                       ng-model="scheduledJob.roles" ng-readonly="readOnlyData">
            </md-input-container>
        </div>

        <button type="button" class="btn btn-default" ng-click="back()">
            <span class="md-raised"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="formCreateOrEdit.$invalid" class="btn btn-default">
            <span class="md-raised"></span>&nbsp;<span>Save</span>
        </button>
    </form>
</div>
<div>
    <div class="modal fade" id="deleteScheduledJobConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this row ?</p>
                    </div>
                    <div class="modal-footer">
                        <section layout="row" layout-sm="column" layout-align="right">
                            <md-button class="md-raised" data-dismiss="modal" ng-click="back()">Cancel
                            </md-button>
                            <md-button type="submit" class="md-raised" ng-disabled="form.$invalid">Delete
                            </md-button>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
