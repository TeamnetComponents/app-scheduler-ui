<div ng-show="showCreateOrEdit">
    <form name="formCreateOrEdit" role="form"
          ng-submit="createOrUpdate()">

        <input type="hidden" name="id"
               ng-model="scheduledJob.id" readonly>

        <div class="row m0">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="scheduledJob_name"
                           ng-model="scheduledJob.name" class="form-control">
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="scheduledJob_description"
                           ng-model="scheduledJob.description" class="form-control">
                </div>
            </div>
        </div>

        <div ng-show="showScheduledJobDetails">
            <div class="row m0">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label>Next fire time</label>
                        <input type="text" name="scheduledJob_active" class="form-control"
                               ng-model="scheduledJob.scheduledJobExecution.nextFireTime" ng-readonly="readOnlyData">
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label>Last fire time</label>
                        <input type="text" name="scheduledJob_startTime" class="form-control"
                               ng-model="scheduledJob.scheduledJobExecution.lastFireTime" ng-readonly="readOnlyData">
                    </div>
                </div>
            </div>

            <div class="row m0">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" name="scheduledJob_endTime" class="form-control"
                               ng-model="scheduledJob.scheduledJobExecution.status" ng-readonly="readOnlyData">
                    </div>
                </div>
            </div>
        </div>

        <div class="row m0">
            <div class="col-md-12 text-right mb15">
                <button class="btn btn-primary"
                        type="submit"
                        ng-disabled="formCreateOrEdit.$invalid">
                    Save
                </button>
                <button class="btn btn-info"
                        ng-click="back()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
<div>
    <div class="modal fade" id="deleteScheduledJobConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this row ?</p>
                    </div>
                    <div class="modal-footer">
                        <div class="row m0">
                            <div class="col-md-12 text-right mb15">
                                <button class="btn btn-primary"
                                        data-dismiss="modal"
                                        ng-click="back()">
                                    Cancel
                                </button>
                                <button class="btn btn-danger"
                                        type="submit"
                                        ng-disabled="form.$invalid">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
