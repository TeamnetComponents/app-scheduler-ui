<div>
    <input type="hidden" name="id" class="form-control"
           ng-model="newTimeInterval.id" readonly>

    <div class="row m0">
        <div class="form-group" ng-class="{'has-success': formCreateOrEdit.newTimeInterval_name.$dirty && formCreateOrEdit.newTimeInterval_name.$valid ,
                                'has-error': formCreateOrEdit.newTimeInterval_name.$dirty && formCreateOrEdit.newTimeInterval_name.$invalid }">
            <label>Nume</label>
            <input type="text" name="newTimeInterval_name" class="form-control"
                   ng-model="newTimeInterval.name" ng-required>
        </div>
    </div>

    <div class="row m0">
        <div class="form-group" ng-class="{'has-success': formCreateOrEdit.newTimeInterval_interval.$dirty && formCreateOrEdit.newTimeInterval_interval.$valid ,
                                'has-error': formCreateOrEdit.newTimeInterval_interval.$dirty && formCreateOrEdit.newTimeInterval_interval.$invalid }">
            <label>Durata</label>
            <input type="number" name="newTimeInterval_interval" class="form-control"
                   ng-model="newTimeInterval.interval" min="0" ng-required>
        </div>
    </div>

    <div class="row m0">
        <select class="form-control" ng-model="newTimeInterval.timeUnit.id"
                placeholder="timeUnit">
            <option value="" disabled selected>Unitate de masura</option>
            <option ng-value="timeUnit.id"
                    ng-repeat="timeUnit in timeUnits">
                {{ timeUnit.name}}
            </option>
        </select>
    </div>

    <div class="row m0">
        <div class="col-md-12 text-center mb15">
            <button type="button" ng-click="addCustomInterval()" class="btn btn-primary"
                    ng-disabled="newTimeInterval.interval == null || newTimeInterval.name == null || newTimeInterval.timeUnit === undefined">
                Adauga
            </button>
        </div>
    </div>
</div>
