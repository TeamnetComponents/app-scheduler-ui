<div>
<!--
    <form name="createIntervalForm" novalidate>
-->

        <input type="hidden" name="id"
               ng-model="newTimeInterval.id" readonly>

        <md-input-container>
            <label>Nume</label>
            <input type="text" name="newTimeInterval_name"
                   ng-model="newTimeInterval.name">
        </md-input-container>

        <md-input-container>
            <label>Interval in milisecunde</label>
            <input type="number" name="newTimeInterval_intervalMillis"
                   ng-model="newTimeInterval.intervalMillis">
        </md-input-container>

        <md-input-container>
            <label>Interval</label>
            <input type="number" name="newTimeInterval_interval"
                   ng-model="newTimeInterval.interval">
        </md-input-container>

        <select class="form-control" ng-model="newTimeInterval.timeUnit.id"
                   placeholder="timeUnit">
            <option ng-value="timeUnit.id"
                       ng-repeat="timeUnit in timeUnits">
                {{ timeUnit.name}}
            </option>
        </select>

        <br/><br/>

        <div class="row" style="text-align: center">
            <button type="button" ng-click="addCustomInterval()" ng-disabled="createIntervalForm.$invalid" class="btn btn-default">
                <span class="md-raised"></span>&nbsp;<span>Adauga</span>
            </button>
        </div>
<!--
    </form>
-->
</div>
