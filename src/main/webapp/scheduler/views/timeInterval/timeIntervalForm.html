<div ng-show="showCreateOrEdit">
    <form name="formCreateOrEdit" role="form"
          ng-submit="createOrUpdate()">

        <input type="hidden" name="id"
               ng-model="timeInterval.id" readonly>

        
        <md-input-container>
            <label>Name</label>
            <input type="text" name="timeInterval_name"
                   ng-model="timeInterval.name">
        </md-input-container>
        
        <md-input-container>
            <label>Custom</label>
            <input type="checkbox" name="timeInterval_custom"
                   ng-model="timeInterval.custom">
        </md-input-container>
        
        <md-input-container>
            <label>IntervalMillis</label>
            <input type="number" name="timeInterval_intervalMillis"
                   ng-model="timeInterval.intervalMillis">
        </md-input-container>
        
        <md-input-container>
            <label>Interval</label>
            <input type="number" name="timeInterval_interval"
                   ng-model="timeInterval.interval">
        </md-input-container>
        


        
        <md-select ng-model="timeInterval.timeUnit.id"
                   placeholder="timeUnit">
            <md-option ng-value="timeUnit.id"
                       ng-repeat="timeUnit in timeUnits">
                {{ timeUnit.name}}
            </md-option>
        </md-select>

        <br/><br/>

        <button type="button" class="btn btn-default" ng-click="back()">
            <span class="md-raised"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="formCreateOrEdit.$invalid" class="btn btn-default">
            <span class="md-raised"></span>&nbsp;<span>Save</span>
        </button>
    </form>
</div>
<div>
    <div class="modal fade" id="deleteTimeIntervalConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this row ?</p>
                    </div>
                    <div class="modal-footer">
                        <section layout="row" layout-sm="column" layout-align="right">
                            <md-button class="md-raised" data-dismiss="modal" ng-click="back()">Cancel
                            </md-button>
                            <md-button type="submit" class="md-raised" ng-disabled="form.$invalid">Delete
                            </md-button>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
