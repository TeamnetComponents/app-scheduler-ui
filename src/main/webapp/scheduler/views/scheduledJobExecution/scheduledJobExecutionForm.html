<div ng-show="showCreateOrEdit">
    <form name="formCreateOrEdit" role="form"
          ng-submit="createOrUpdate()">

        <input type="hidden" name="id"
               ng-model="scheduledJobExecution.id" readonly>

        
        <md-input-container>
            <label>ScheduledFireTime</label>
            <input type="datetime-local" name="scheduledJobExecution_scheduledFireTime"
                   ng-model="scheduledJobExecution.scheduledFireTime">
        </md-input-container>
        
        <md-input-container>
            <label>ActualFireTime</label>
            <input type="datetime-local" name="scheduledJobExecution_actualFireTime"
                   ng-model="scheduledJobExecution.actualFireTime">
        </md-input-container>
        
        <md-input-container>
            <label>LastFireTime</label>
            <input type="datetime-local" name="scheduledJobExecution_lastFireTime"
                   ng-model="scheduledJobExecution.lastFireTime">
        </md-input-container>
        
        <md-input-container>
            <label>NextFireTime</label>
            <input type="datetime-local" name="scheduledJobExecution_nextFireTime"
                   ng-model="scheduledJobExecution.nextFireTime">
        </md-input-container>
        
        <md-input-container>
            <label>Status</label>
            <input type="text" name="scheduledJobExecution_status"
                   ng-model="scheduledJobExecution.status">
        </md-input-container>

        <ui-select ng-model="scheduledJobExecution.scheduledJob"
                   theme="selectize"
                   style="width: 300px;" >

            <ui-select-match placeholder="scheduledJob">
                {{$select.selected.name}}
            </ui-select-match>

            <ui-select-choices repeat="scheduledJob in scheduledJobs  | filter: $select.search">
                <div ng-bind-html="scheduledJob.name | highlight: $select.search"></div>
            </ui-select-choices>

        </ui-select>

        <br/><br/>

        <button type="button" class="btn btn-default" ng-click="back()">
            <span class="md-raised"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="formCreateOrEdit.$invalid" class="btn btn-default">
            <span class="md-raised"></span>&nbsp;<span>Save</span>
        </button>
    </form>
</div>
<div>
    <div class="modal fade" id="deleteScheduledJobExecutionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this row ?</p>
                    </div>
                    <div class="modal-footer">
                        <section layout="row" layout-sm="column" layout-align="right">
                            <md-button class="md-raised" data-dismiss="modal" ng-click="back()">Cancel
                            </md-button>
                            <md-button type="submit" class="md-raised" ng-disabled="form.$invalid">Delete
                            </md-button>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
